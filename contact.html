<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IHRS | Contact</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<style>
html { scroll-behavior: smooth; }
body { margin:0; font-family:'Segoe UI', Arial, sans-serif; background:#f8f9fb; color:#333; }

nav { display:flex; justify-content:center; background:#162a5a; padding:12px 0; position:sticky; top:0; z-index:100; }
nav a { color:#fff; margin:0 18px; text-decoration:none; font-weight:600; font-size:0.95rem; transition:0.3s; }
nav a:hover, nav a.active { color:#a0c4ff; }

.container { max-width:600px; margin:auto; padding:40px 20px; }
section { padding:30px 0; }
section h2 { font-size:1.9rem; color:#1f3c88; margin-bottom:14px; border-bottom:3px solid #dbe4ff; padding-bottom:6px; }
form { display:flex; flex-direction:column; }
form input, form textarea { margin:10px 0; padding:12px; border-radius:6px; border:1px solid #ccc; font-size:1rem; }
form button { padding:12px; background:#4f46e5; color:#fff; border:none; border-radius:6px; font-weight:bold; cursor:pointer; transition:all 0.3s ease; }
form button:hover { background:#6366f1; transform:translateY(-2px); box-shadow:0 4px 10px rgba(0,0,0,0.2); }

footer { text-align:center; padding:18px; font-size:0.9rem; background:#162a5a; color:#fff; margin-top:40px; }
footer .socials a { margin:0 10px; color:#fff; transition:0.3s; }
footer .socials a:hover { color:#a0c4ff; }

@media (max-width:600px){ nav a { margin:0 10px; font-size:0.9rem; } }
</style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="events.html">Events</a>
  <a href="contact.html" class="active">Contact</a>
</nav>

<div class="container">
  <section>
    <h2>Contact Us</h2>
    <p>If you have questions or want to join IHRS, fill out the form below:</p>
    <form action="mailto:ihrs@example.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
    </form>
  </section>
</div>

<footer>
  <div class="socials">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
  </div>
  <p>© 2026 IHRS – Built with ❤️ using GitHub Pages</p>
</footer>

<script>
const links = document.querySelectorAll('nav a');
links.forEach(link => { if(link.href === window.location.href){ link.classList.add('active'); } });
</script>

</body>
</html>
